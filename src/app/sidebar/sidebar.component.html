  <!-- Left side column. contains the logo and sidebar -->
  <aside class="main-sidebar">
      <!-- sidebar: style can be found in sidebar.less -->
      <section class="sidebar">
        <!-- Sidebar user panel -->
        <div class="user-panel">
          <div class="pull-left image">
            <img src="assets/img/avatar5.png" class="img-circle" alt="User Image">
          </div>
          <div class="pull-left info">
            <p>Srinivas Dasari</p>
            <a href="#"><i class="fa fa-circle text-success"></i> Online</a>
          </div>
        </div>

        <!-- sidebar menu: : style can be found in sidebar.less -->
        <ul class="sidebar-menu" data-widget="tree">
          <li class="header">MAIN NAVIGATION</li>
          <li class="treeview">
            <a href="#">
              <i class="fa fa-dashboard"></i> <span>Dashboard</span>
              <span class="pull-right-container">
                <i class="fa fa-angle-left pull-right"></i>
              </span>
            </a>
            <ul class="treeview-menu">
              <li class="active"><a routerLink="/"><i class="fa fa-circle-o"></i> MKT </a></li>
              <li><a routerLink="/"><i class="fa fa-circle-o"></i> SC </a></li>
              <li><a routerLink="/"><i class="fa fa-circle-o"></i> IPM  </a></li>
              <li><a routerLink="/"><i class="fa fa-circle-o"></i> DPMT  </a></li>
            </ul>
          </li>


          <li class="active treeview menu-open">
              <a href="#">
                <i class="fa fa-laptop"></i>
                <span>JIRA Projects</span>
                <span class="pull-right-container">
                  <i class="fa fa-angle-left pull-right"></i>
                </span>
              </a>
              <ul class="treeview-menu">
                <li *ngFor="let jProject of jiraProjects">
                  <a href="{{ jProject.self }}" target="_blank"><i class="fa fa-circle-o"></i> {{ jProject.name }}</a>
                </li>
                
              </ul>
            </li>




        </ul>
      </section>
      <!-- /.sidebar -->
    </aside>
